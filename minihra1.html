<!DOCTYPE html>
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Nitro Games Halloween 2024!!</title>
<style>
body {
margin: 0;
background: url(' no-repeat center center fixed;
background-size: cover;
overflow: hidden;
}
.container {
position: absolute;
top: 10%;
left: 10%;
width: 80%;
height: 80vh;
border: 5px solid orange;
border-radius: 15px;
box-shadow: 0 0 20px 5px #ff6f00;
}
iframe {
width: 100%;
height: 100%;
border: none;
}
#fullscreen-toggle {
background: orange;
color: white;
padding: 10px;
position: fixed;
bottom: 10px;
right: 10px;
cursor: pointer;
z-index: 1000;
display: block;
}
</style>
</head>
<body>
<div class="container">
<iframe id="game-frame" src="https://eaglercraft.com/mc/1.8.8/"></iframe>
</div>
<div id="fullscreen-toggle" onclick="toggleFullscreen()">Fullscreen</div>
<script>
function toggleFullscreen() {
if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
});
} else {
document.exitFullscreen();
}
}
</script>
</body>
</html>
