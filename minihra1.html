<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Externá Halloweenska Stránka</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: url('halloween_background_image.jpg') no-repeat center center fixed; 
  background-size: cover;
}
iframe {
  width: 80%;
  height: 80vh;
  border: 5px solid orange; /* oranžový rámik okolo iframe */
  border-radius: 15px; /* zaoblené rohy */
  position: absolute;
  top: 10%;
  left: 10%;
  box-shadow: 0 0 20px 5px #ff6f00; /* tieň pre strašidelný efekt */
}
</style>
</head>
<body>
<iframe src="https://eaglercraft.com/mc/1.8.8/" allow="fullscreen" allowtransparency="true" style="pointer-events: auto;"></iframe>
</body>
</html>
<center>
<button onclick="openGame()" > Play in Fullscreen </button>
<script>
function openGame() {
	var win = window.open ()
	var url = "https://eaglercraft.com/mc/1.8.8/"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
